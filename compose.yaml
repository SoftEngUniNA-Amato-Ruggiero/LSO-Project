services:
  lso-client:
    image: lso-client
    network_mode: "host"
    depends_on:
      - lso-server
      # - furhat-sdk
    build:
      context: LSO-client
    secrets:
      - openai_api_key
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}

  lso-server:
    image: lso-server
    ports:
      - 9999:9999
    build:
      context: LSO-server

